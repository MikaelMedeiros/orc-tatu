<div class="center-card">

      <div style="text-align: right;">
        <p-header class="header-description" >Orc Tattoo</p-header>
      </div>
    </ng-template>

    <router-outlet></router-outlet>

        <p-button icon="pi pi-whatsapp" [link]="true" (onClick)="mandarUmWhatsapp()"></p-button>
      </div>
    </div>
  </p-card>
</div>
